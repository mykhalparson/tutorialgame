<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js">
    </script>
  </head>
  <body>
    <script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

  var game = new Phaser.Game(config);
  var platforms
  function preload ()
  {

    this.load.image('world', 'assets/world.png');
    this.load.image('player', 'assets/player.png');
    this.load.image('platform', 'assets/platform2.png');
  }

  function create ()
  {
    this.add.image(0, 0, 'world').setOrigin(0,0);
    this.add.image(15, 475, 'player');
    platforms = this.physics.add.staticGroup();

    platforms.create(600, 400, 'platform');
    platforms.create(50, 250, 'platform');
    platforms.create(750, 220, 'platform');
//display videos, pics etc.
  }

  function update ()
  {
    //interactions
  }
  //python -m SimpleHTTPServer 3000
  //localhost:3000
    </script>
  </body>
</html>
